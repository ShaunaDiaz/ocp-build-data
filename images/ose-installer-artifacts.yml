content:
  source:
    dockerfile: images/installer-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-installer-artifacts-container
for_payload: true
from:
  builder:
  - member: ose-installer-terraform-providers
  - stream: golang
  - stream: golang
  - stream: golang
  - stream: golang
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-installer-artifacts
payload_name: installer-artifacts
owners:
- aos-install@redhat.com
konflux:
  # Until https://issues.redhat.com/browse/ART-11563 is resolved
  mode: disabled
  vm_override:
    aarch64: linux-d160/arm64
